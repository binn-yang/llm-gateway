name: CI & Release

on:
  push:
    branches: [master]
    tags: ["v*"]

permissions:
  contents: write

jobs:
  check:
    name: Test & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev libwayland-dev

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Test
        run: cargo test

  release:
    name: Build & Release
    needs: check
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev libwayland-dev

      - name: Build release binary
        run: cargo build --release

      - name: Rename binary
        run: cp target/release/llm-gateway target/release/llm-gateway-linux-amd64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: backend/target/release/llm-gateway-linux-amd64
